name: "Code Coverage"

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  run:
    runs-on: ubuntu-20.04
    env:
      OS: ubuntu-20.04
      PYTHON: '3.10'
    steps:
    - uses: checkout@v2
      with:
        fetch-depth: "2"

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10
    - name: Generate Report
      run: |
        pip install coverage
        coverage run -m unittest
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v2